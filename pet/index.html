<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bunny</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="buttons buttons-left">
            <button class="button top-button b1">Ears Animation</button>
            <button class="button middle-button">Get to know eachother</button>
            <button class="button bottom-button">Make me disappear</button>
        </div>

        <div class="bunny">
            <div class="pillow pillow-color">
                <div class="circle circle1 circle-top pillow-color"></div>
                <div class="circle circle2 circle-top pillow-color"></div>
                <div class="circle circle3 circle-bottom pillow-color"></div>
                <div class="circle circle4 circle-bottom pillow-color"></div>
                <div class="circle circle5 circle-bottom pillow-color"></div>
                <div class="circle circle6 circle-bottom pillow-color"></div>
                <div class="circle circle7 circle-middle pillow-color"></div>
                <div class="circle circle8 circle-middle pillow-color"></div>
            </div>
            <div class="head">
                <div class="ears left-ear">
                    <div class="pink-of-ear"></div>
                </div>
                <div class="ears right-ear">
                    <div class="pink-of-ear"></div>
                </div>
                <div class="face">
                    <div class="eyes left-eye">
                        <div class="white big-white"></div>
                        <div class="white small-white"></div>
                    </div>
                    <div class="eyes right-eye">
                        <div class="white big-white"></div>
                        <div class="white small-white"></div>
                    </div>
                    <div class="eyebrows">
                        <div class="eyebrow left-eyebrow"></div>
                        <div class="eyebrow right-eyebrow"></div>
                    </div>
                    <div class="eyelashes">
                        <div class="eyelash left-eyelash big-eyelash b-left-eyelash"></div>
                        <div class="eyelash left-eyelash small-eyelash s-left-eyelash"></div>
                        <div class="eyelash right-eyelash big-eyelash b-right-eyelash"></div>
                        <div class="eyelash right-eyelash small-eyelash s-right-eyelash"></div>
                    </div>
                    <div class="nose nose-up"></div>
                    <div class="nose nose-bottom"></div>
                    <div class="white nose-white"></div>
                    <div class="mouth">
                        <div class="mouth-segment mouth-left"></div>
                        <div class="mouth-segment mouth-right"></div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="arms">
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                </div>
                <div class="belly">
                    <div class="pink-of-belly"></div>
                </div>
                <div class="legs">
                    <div class="leg left-leg"></div>
                    <div class="leg right-leg"></div>
                </div>
                <div class="tail">
                    <div class="tail-body"></div>
                </div>
            </div>
        </div>

        <div class="buttons buttons-right">
            <button class="button top-button">Belly Rub</button>
            <button class="button middle-button">Blink</button>
            <button class="button bottom-button">Change Background</button>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
